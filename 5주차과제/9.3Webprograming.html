<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        function calculate(e){
            var exp = document.getElementById("expression");
            var res = document.getElementById("result");
            if(e.key=="Enter"){
                res.value = eval(exp.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    식 <input id="expression" type="text" onkeypress="calculate(event)"> <br>
    값 <input id="result" type="text">
</body>
</html>
