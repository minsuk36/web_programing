<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="content" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
    <script>
        function change(){
            var p = document.getElementById("content");
            p.innerHTML = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요")
        }
    </script>
</body>
</html>
