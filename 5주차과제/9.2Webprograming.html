<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼을 클릭하면 이미지를 출력합니다.</title>
    <script>
        var cardImgs = ["spade-3.png", "spade-7.png", "spade-A.png"];
        function changeCards(){
            var cards = document.getElementsByTagName("input");
            var cardImg = document.getElementById("card");
            for(var i=0;i<cards.length;i++){
                if(cards[i].checked){
                    cardImg.src = cardImgs[i];
                }
            }
        }
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
    <input type="radio" name="card" value="spade3" checked="true" onchange="changeCards()">스페이드3
    <input type="radio" name="card" value="spade7" onchange="changeCards()">스페이드7
    <input type="radio" name="card" value="spadeA" onchange="changeCards()">스페이드A
    </form><br>
    <img id="card" src="spade-3.png" width="100px" height="140px">
</body>
</html>
