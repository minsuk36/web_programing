<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img id="image" src="spade-A.png" width="100" height="140" onclick="rotateImg()">
    <script>
        var N = 0
        function rotateImg(){
            N+=90;
            if(N>=360)
                N=0;
            var image = document.getElementById("image");
            image.style.transform="rotate("+N+"deg)";
        }
    </script>
</body>
</html>
