<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="spade-A.png" alt="스페이드A" width="100" height="140" onclick="change()">
        <img src="spade-2.png" alt="스페이드2" width="100" height="140" onclick="change()">
        <img src="spade-3.png" alt="스페이드3" width="100" height="140" onclick="change()">
        <img src="spade-7.png" alt="스페이드7" width="100" height="140" onclick="change()">
    </div>
    <script>
        var imgs = document.getElementsByTagName("img");
        for(var i=0;i<imgs.length;i++)
            imgs[i].style.zIndex = i;
        function change(){
            for(var i=0;i<imgs.length;i++){
                imgs[i].style.zIndex++;
                if(imgs[i].style.zIndex==imgs.length){
                    imgs[i].style.zIndex = 0;
                }
            }
        }
    </script>
</body>
</html>
