<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        button{
            width: 100px;
        }
        input{
            width: 400px;
        }
    </style>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <table>
        <tr><input id="form" type="text" value="0"></tr>
        <tr>
            <td><button onclick="erase()">BACK</button></td><td><button onclick="init()">CE</button></td>
            <td><button onclick="init()">C</button></td><td><button onclick="calculate()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="append('7')">7</button></td><td><button onclick="append('8')">8</button></td>
            <td><button onclick="append('9')">9</button></td><td><button onclick="append('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="append('4')">4</button></td><td><button onclick="append('5')">5</button></td>
            <td><button onclick="append('6')">6</button></td><td><button onclick="append('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="append('1')">1</button></td><td><button onclick="append('2')">2</button></td>
            <td><button onclick="append('3')">3</button></td><td><button onclick="append('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="append('0')">0</button></td><td><button onclick="append('+')">+</button></td>
            <td><button>NONE</button></td><td><button>NONE</button></td>
        </tr>
    </table>
    <script>
        var exp = "";
        var inputForm = document.getElementById("form");
        function append(number){
            exp += number;
            inputForm.value = exp;
        }
        function calculate(){
            exp = eval(exp);
            inputForm.value = exp;
        }
        function erase(){
            var length = exp.length;
            inputForm.value = inputForm.value.substring(0, length-1);
            exp = inputForm.value;
        }
        function init(){
            exp = "";
            inputForm.value = exp;
        }
    </script>
</body>
</html>
