<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover와 onmouseout</title>
    <script>
        var discription = ["빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다", "책 100권 읽자", "철인 3종 경기하자", "자바스크립트 정복하자"];
        var box;
        function init(){
            box = document.getElementById("box");
            var li = document.getElementsByTagName("li");
            for(var i=0;i<li.length;i++){
                li[i].addEventListener("mouseover", over, false);
                li[i].addEventListener("mouseout", out, false);
            }
        }
        function over(e){
            var n=0;
            switch(e.target.id){
                case "li0": n=0; break;
                case "li1": n=1; break;
                case "li2": n=2; break;
                case "li3": n=3; break;
            }
            box.innerHTML = discription[n];
            box.style.left = e.clientX+"px";
            box.style.top = e.clientY+"px";
            box.style.border = "1px solid yellowgreen";
            box.style.background = "aliceblue";
            box.style.visibility = "visible";
            box.style.width = "200px";
            box.style.height = "80px";
        }
        function out(){
            box.style.visibility = "hidden";
        }
    </script>
</head>
<body onload="init()">
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li id="li0">자전거로 대한민국 일주</li>
        <li id="li1">책 100권 읽기</li>
        <li id="li2">철인 3종 경기 준비</li>
        <li id="li3">자바스크립트 정복</li>
    </ul>
    <div id="box" style="position: absolute"></div>
</body>
</html>
