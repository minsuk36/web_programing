<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="orderedlist" type="A" style="background-color: yellowgreen;" onclick="add()">
        <li>물을 끓인다.</li>
    </ol>
    <script>
        var ol = document.getElementById("orderedlist");
        function add(){
            var newList = document.createElement("li");
            newList.innerHTML = prompt("라면을 끓이는 순서를 입력하라");
            ol.appendChild(newList);
        }
    </script>
</body>
</html>
