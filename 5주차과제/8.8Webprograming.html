<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate()</title>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img id="card" onclick="changeWidth()" src="spade-A.png" width="100px" height="140px">
    <script>
        var n = 1;
        function changeWidth(){
            n++;
            var card = document.getElementById("card");
            card.style.transform = "scale("+n+",1)";
        }
    </script>
</body>
</html>
