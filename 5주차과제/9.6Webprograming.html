<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면
        이미지가 확대됩니다.
    </p>
    <img id="card" src="spade-A.png" width="100px" height="100px">
    <script>
        var size = 100;
        document.getElementById("card").onwheel = function(e){
            var card = document.getElementById("card");
            if(e.wheelDelta>0)
                size*=1.05;
            else if(e.wheelDelta<0)
                size*=0.95;
            card.style.width = size+"px";
            card.style.height = size+"px";
        }
    </script>
</body>
</html>
