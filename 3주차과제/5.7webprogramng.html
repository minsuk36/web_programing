<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <link href="b7.css" type="text/css" rel="stylesheet">
    <style>
        img {
    width:100px;
    height: 100px;
    transition: width 2s;
}
img:hover {
    width : 100%;
    height: 100px;
}
    </style>
</head>
<body>
    <h1>마우스를 올려봐요</h1>
    <hr>
    <img src="./spongebob.png">
</body>
</html>
