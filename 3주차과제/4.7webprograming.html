<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <link href="a7.css" type="text/css" rel="stylesheet">
<style>
    h1 {
    font-size : 32px;
}
img {
    width: 100px;
    height: 145px;
}
img:hover{
    content: url('./spade7.png');
}
p {
    font-size : 24px;
}
.main {
    display : flex;
    width:100%;
    height : 400px;
}
.text {
    width:200px;
    height : 200px;
}
.text > p {
    vertical-align: center;
}
</style>
</head>
<body>
    <h1>:hover 활용</h1>
    <hr>
    <div class="main">
        <div class="text">
            <p>마우스를 올리면 카드의 앞면이 보인다</p>
        </div>
        <div id="img">
            <img src="./cardback.png">
        </div>
    </div>
</body>
</html>
