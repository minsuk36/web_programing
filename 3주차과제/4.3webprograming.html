<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 이름과 코드</title>
    <link href="./a3.css" type="text/css" rel="stylesheet">
    <style>
        table {
    border: 1px solid;
}

th,td {
    border: 1px solid;
}

div {
    width: 50px;
    height: 15px;
}

br {
    border-color: gray;
}

#Brown {
    background-color: Brown;
}

#DeepSkyBlue {
    background-color: DeepSkyBlue;
}

#Blueviolet {
    background-color: Blueviolet;
}

#Gold {
    background-color: Gold;
}

#DarkOrange {
    background-color: DarkOrange;
}

#OliveDrab {
    background-color: OliveDrab;
}
    </style>
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td><div id="Brown"></div></td>

                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td><div id="DeepSkyBlue"></div></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td><div id="Blueviolet"></div></td>

                <td>Gold</td>
                <td>#FFD700</td>
                <td><div id="Gold"></div></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td><div id="DarkOrange"></div></td>

                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td><div id="OliveDrab"></div></td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
