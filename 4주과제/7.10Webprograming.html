<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        var books = Array(5);
        for(var i=0;i<5;i++){
            var str = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력").split(',');
            books[i] = new Object();
            books[i].name = str[0];
            books[i].author = str[1];
            books[i].price = str[2];
        }
        var max_price = books[0].price;
        var max_title = books[0].name;
        for(var i=0;i<5;i++){
            document.write(books[i].name+", "+books[i].author+", "+books[i].price+"<br>");
            if(parseInt(max_price)<parseInt(books[i].price)){
                max_price = books[i].price;
                max_title = books[i].name;
            }
        }
        document.write("<hr>가장 가격이 비싼 책은 "+max_title);
    </script>

</body>
</html>
