<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()로 표만들기</title>
</head>
<body>
<script>
    document.write("<h3>document.write()로 표만들기</h3><hr><table border=1><tr><th>n</th>");
    for(i=0;i<10;i++){
        document.write("<td>"+i+"</td>");
    }
    document.write("</tr><tr><th>n<sup>2</sup></th>")
    for(i=0;i<10;i++){
        document.write("<td>"+i*i+"</td>");
    }
    document.write("</tr></table>");
</script>
</body>
</html>
