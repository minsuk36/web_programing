<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열</title>
</head>
<body>
    <script>
        var str = prompt("문자열 입력");
        var sub = str.split("&");
        for(var i=0;i<sub.length;i++){
            document.write(sub[i]+"<br>");
        }
    </script>
</body>
</html>
