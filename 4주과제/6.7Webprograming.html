<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리수 같은지 비교</title>
</head>
<body>
    <script>
        function check(str){
            num = parseInt(str);
            last_num = Math.floor(num%10);
            while(num>10){
                num = Math.floor(num/10);
            }
            if(last_num==num){
                return "같음";
            }
            return "다름";
        }
    </script>
    <script>
        var num = prompt("숫자 입력");
        document.write(num+": "+check(num));
    </script>
</body>
</html>
