<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script>
      function big(str1,str2){
        num1 = parseInt(str1);
        num2 = parseInt(str2);
        if(num1>num2){
            return num1;
        }
        return num2;
      }
    </script>
</head>
<body>
    <script>
        var b = big("625", "555");
        document.write("큰수="+b);
    </script>
</body>
</html>
