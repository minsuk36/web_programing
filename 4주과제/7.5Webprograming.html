<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun","jamoonlee","kitae","gracehwang");
        document.write("이름 : ");
        for(var i = 0;i<4;i++){
            document.write(names[i]+" ");
            document.write("<br>가장 긴 이름 : ");
            max = 0;
            max_name = names[0];
            for(var i=0;i<4;i++){
                if(max<names[i].length){
                    max = names[i].length;
                    max_name = names[i];

                }
            }
            document.write(max_name+"<br>");
        first_name = names[0];
        for(var i=0;i<4;i++){
            if(first_name>names[i])
                first_name=names[i];
        }
        document.write("가장 먼저 나오는 이름 : "+first_name+"<br>");
        names.sort()
        document.write("증가순 이름 : ");
        for(var i=0;i<4;i++){
            document.write(names[i]+" ");
        }
        }
    </script>
</body>
</html>
